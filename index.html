<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Click</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 10px;
    }

    #log {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>

<body>

  <h2>Prueba de botones</h2>

  <button id="btnA">PIPÍ</button>
  <button id="btnB">CACA</button>

  <div id="log"></div>

  <script>
    const log = document.getElementById("log");

    function guardar(tipo) {
      const ahora = new Date().toLocaleString("es-AR");
      log.innerHTML += "<div>" + tipo + " - " + ahora + "</div>";
      console.log("Click:", tipo, ahora);
    }

    document.getElementById("btnA").addEventListener("click", () => guardar("PIPÍ"));
    document.getElementById("btnB").addEventListener("click", () => guardar("CACA"));
  </script>

</body>
</html>
