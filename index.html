<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Bebé</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 10px;
    }

    #log {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>Registro diario</h2>

  <button onclick="guardar('PIPÍ')">PIPÍ</button>
  <button onclick="guardar('CACA')">CACA</button>

  <div id="log"></div>

  <script>
    let registros = JSON.parse(localStorage.getItem("registros") || "[]");
    const log = document.getElementById("log");

    function guardar(tipo) {
      const dato = {
        tipo: tipo,
        fecha: new Date().toISOString()
      };

      registros.push(dato);
      localStorage.setItem("registros", JSON.stringify(registros));
      render();
    }

    function render() {
      log.innerHTML = "";

      registros.forEach(r => {
        const f = new Date(r.fecha).toLocaleString("es-AR");
        log.innerHTML += `<div>${r.tipo} - ${f}</div>`;
      });
    }

    render();
  </script>

</body>
</html>
