<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro diario</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: auto;
    padding: 10px;
  }
  button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    margin: 10px 0;
  }
  input[type="date"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }
  .panel {
    background: #f5f5f5;
    padding: 10px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<h2>Registro diario</h2>

<button onclick="agregar('PIPI')">PIP√ç</button>
<button onclick="agregar('CACA')">CACA</button>

<input type="date" id="fecha">

<div class="panel" id="resumen"></div>

<canvas id="grafico"></canvas>

<div class="panel" id="lista"></div>

<script>
/* ======================
   ESTADO
====================== */

let registros = JSON.parse(localStorage.getItem("registros") || "[]");
let chart;

/* ======================
   FECHAS
====================== */

const picker = document.getElementById("fecha");

function hoyLocalISO() {
  const d = new Date();
  d.setHours(0,0,0,0);
  return d.toISOString().split("T")[0];
}

picker.value = hoyLocalISO();

/* ======================
   REGISTRO
====================== */

function agregar(tipo) {
  registros.push({
    tipo,
    fecha: new Date().toISOString()
  });
  localStorage.setItem("registros", JSON.stringify(registros));
  render();
}

/* ======================
   UTIL
====================== */

function normalizarDia(d) {
  const x = new Date(d);
  x.setHours(0,0,0,0);
  return x;
}

function ultimos7Dias() {
  const base = normalizarDia(picker.value);
  const dias = [];
  for (let i = 6; i >= 0; i--) {
    const d = new Date(base);
    d.setDate(base.getDate() - i);
    dias.push(d);
  }
  return dias;
}

/* ======================
   RESUMEN
====================== */

function renderResumen() {
  const div = document.getElementById("resumen");
  const dias = ultimos7Dias();

  let html = "<strong>√öltimos 7 d√≠as:</strong><br>";

  dias.forEach(d => {
    let p = 0, c = 0;
    registros.forEach(r => {
      if (normalizarDia(r.fecha).getTime() === d.getTime()) {
        if (r.tipo === "PIPI") p++;
        if (r.tipo === "CACA") c++;
      }
    });

    html += `${d.toLocaleDateString("es-AR", {
      weekday: "long",
      day: "2-digit",
      month: "2-digit"
    })}: üíß ${p} | üí© ${c}<br>`;
  });

  div.innerHTML = html;
}

/* ======================
   LISTA
====================== */

function renderLista() {
  const div = document.getElementById("lista");
  div.innerHTML =
    "<strong>Registros:</strong><br>" +
    registros.slice().reverse().map(r => {
      return `${r.tipo} ‚Äì ${new Date(r.fecha).toLocaleString("es-AR")}`;
    }).join("<br>");
}

/* ======================
   GRAFICO
====================== */

function renderGrafico() {
  const dias = ultimos7Dias();
  const pipi = [];
  const caca = [];

  registros.forEach(r => {
    const f = new Date(r.fecha);
    const dia = normalizarDia(f);

    dias.forEach(d => {
      if (d.getTime() === dia.getTime()) {
        const hora = f.getHours() + f.getMinutes() / 60;

        const punto = { x: d, y: hora };

        if (r.tipo === "PIPI") pipi.push(punto);
        if (r.tipo === "CACA") caca.push(punto);
      }
    });
  });

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("grafico"), {
    type: "scatter",
    data: {
      datasets: [
        { label: "PIP√ç", data: pipi, pointRadius: 6 },
        { label: "CACA", data: caca, pointRadius: 6 }
      ]
    },
    options: {
      scales: {
        x: {
          type: "time",
          time: {
            unit: "day",
            displayFormats: {
              day: "EEE dd/MM"
            }
          },
          title: { display: true, text: "D√≠a" }
        },
        y: {
          min: 0,
          max: 24,
          title: { display: true, text: "Hora" },
          ticks: {
            callback: v => {
              const h = Math.floor(v);
              const m = Math.round((v - h) * 60);
              return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
            }
          }
        }
      }
    }
  });
}

/* ======================
   RENDER
====================== */

function render() {
  renderResumen();
  renderGrafico();
  renderLista();
}

picker.addEventListener("change", render);
render();
</script>

</body>
</html>
