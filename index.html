<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro diario</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 500px;
  margin: auto;
  padding: 10px;
}
button {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  margin: 10px 0;
}
input[type="date"] {
  width: 100%;
  padding: 10px;
}
.panel {
  background: #f5f5f5;
  padding: 10px;
  margin-top: 15px;
}
</style>
</head>

<body>

<h2>Registro diario</h2>

<button onclick="agregar('PIPI')">PIP√ç</button>
<button onclick="agregar('CACA')">CACA</button>

<input type="date" id="fecha">

<div class="panel" id="resumen"></div>

<canvas id="grafico"></canvas>

<div class="panel" id="lista"></div>

<script>
/* ======================
   CARGA + MIGRACI√ìN
====================== */

let registros = JSON.parse(localStorage.getItem("registros") || "[]");

// üîÅ MIGRAR REGISTROS VIEJOS
registros = registros
  .map(r => {
    if (typeof r.ts === "number") return r;

    if (r.fecha) {
      const d = new Date(r.fecha);
      if (!isNaN(d)) {
        return { tipo: r.tipo, ts: d.getTime() };
      }
    }
    return null;
  })
  .filter(Boolean);

localStorage.setItem("registros", JSON.stringify(registros));

let chart;

/* ======================
   FECHA
====================== */

const picker = document.getElementById("fecha");

function hoyISO() {
  const d = new Date();
  d.setHours(0,0,0,0);
  return d.toISOString().split("T")[0];
}

picker.value = hoyISO();

/* ======================
   REGISTRO
====================== */

function agregar(tipo) {
  registros.push({
    tipo,
    ts: Date.now()
  });
  localStorage.setItem("registros", JSON.stringify(registros));
  render();
}

/* ======================
   UTIL FECHAS
====================== */

function inicioDia(ts) {
  const d = new Date(ts);
  d.setHours(0,0,0,0);
  return d.getTime();
}

function ultimos7Dias() {
  const base = new Date(picker.value);
  base.setHours(0,0,0,0);

  const dias = [];
  for (let i = 6; i >= 0; i--) {
    const d = new Date(base);
    d.setDate(base.getDate() - i);
    dias.push(d);
  }
  return dias;
}

/* ======================
   RESUMEN
====================== */

function renderResumen() {
  const div = document.getElementById("resumen");
  const dias = ultimos7Dias();

  let html = "<strong>√öltimos 7 d√≠as:</strong><br>";

  dias.forEach(d => {
    let p = 0, c = 0;
    const diaTS = d.getTime();

    registros.forEach(r => {
      if (inicioDia(r.ts) === diaTS) {
        if (r.tipo === "PIPI") p++;
        if (r.tipo === "CACA") c++;
      }
    });

    html += `${d.toLocaleDateString("es-AR", {
      weekday: "long",
      day: "2-digit",
      month: "2-digit"
    })}: üíß ${p} | üí© ${c}<br>`;
  });

  div.innerHTML = html;
}

/* ======================
   LISTA
====================== */

function renderLista() {
  const div = document.getElementById("lista");

  div.innerHTML =
    "<strong>Registros:</strong><br>" +
    registros.slice().reverse().map(r => {
      return `${r.tipo} ‚Äì ${new Date(r.ts).toLocaleString("es-AR")}`;
    }).join("<br>");
}

/* ======================
   GRAFICO
====================== */

function renderGrafico() {
  const dias = ultimos7Dias();
  const pipi = [];
  const caca = [];

  registros.forEach(r => {
    const d = new Date(r.ts);
    const dia = inicioDia(r.ts);

    dias.forEach(ref => {
      if (ref.getTime() === dia) {
        const hora = d.getHours() + d.getMinutes() / 60;
        const punto = { x: ref, y: hora };

        if (r.tipo === "PIPI") pipi.push(punto);
        if (r.tipo === "CACA") caca.push(punto);
      }
    });
  });

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("grafico"), {
    type: "scatter",
    data: {
      datasets: [
        { label: "PIP√ç", data: pipi, pointRadius: 6 },
        { label: "CACA", data: caca, pointRadius: 6 }
      ]
    },
    options: {
      scales: {
        x: {
          type: "time",
          min: dias[0],
          max: dias[dias.length - 1],
          time: {
            unit: "day",
            displayFormats: { day: "EEE dd/MM" }
          },
          title: { display: true, text: "D√≠a" }
        },
        y: {
          min: 0,
          max: 24,
          title: { display: true, text: "Hora" },
          ticks: {
            callback: v => {
              const h = Math.floor(v);
              const m = Math.round((v - h) * 60);
              return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
            }
          }
        }
      }
    }
  });
}

/* ======================
   RENDER
====================== */

function render() {
  renderResumen();
  renderGrafico();
  renderLista();
}

picker.addEventListener("change", render);
render();
</script>

</body>
</html>
