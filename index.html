<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Beb√©</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 10px;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #log, #resumen {
      margin-top: 20px;
      font-size: 14px;
      background: #f4f4f4;
      padding: 10px;
    }

    .dia {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <h2>Registro diario</h2>

  <button onclick="guardar('PIP√ç')">PIP√ç</button>
  <button onclick="guardar('CACA')">CACA</button>

  <input type="date" id="picker">

  <div id="resumen"></div>
  <div id="log"></div>

  <script>
    const picker = document.getElementById("picker");
    const hoy = new Date();
picker.value = new Date(
  hoy.getFullYear(),
  hoy.getMonth(),
  hoy.getDate()
).toISOString().split("T")[0];


    let registros = JSON.parse(localStorage.getItem("registros") || "[]");

    const log = document.getElementById("log");
    const resumen = document.getElementById("resumen");

    function guardar(tipo) {
      registros.push({
        tipo: tipo,
        fecha: new Date().toISOString()
      });

      localStorage.setItem("registros", JSON.stringify(registros));
      render();
    }

    function render() {
      // --- listado completo (debug)
      log.innerHTML = "<b>Registros:</b><br>";
      registros.forEach(r => {
        const f = new Date(r.fecha).toLocaleString("es-AR");
        log.innerHTML += `${r.tipo} ‚Äì ${f}<br>`;
      });

      // --- resumen semanal
      const endDate = new Date(picker.value);
      endDate.setHours(23,59,59,999);

      resumen.innerHTML = "<b>√öltimos 7 d√≠as:</b><br>";

      for (let i = 6; i >= 0; i--) {
        const d = new Date(endDate);
        d.setDate(d.getDate() - i);

        const inicio = new Date(d);
        inicio.setHours(0,0,0,0);

        const fin = new Date(d);
        fin.setHours(23,59,59,999);

        let pipi = 0;
        let caca = 0;

        registros.forEach(r => {
          const f = new Date(r.fecha);
          if (f >= inicio && f <= fin) {
            if (r.tipo === "PIP√ç") pipi++;
            if (r.tipo === "CACA") caca++;
          }
        });

        const etiqueta = d.toLocaleDateString("es-AR", {
          weekday: "long",
          day: "2-digit",
          month: "2-digit"
        });

        resumen.innerHTML += `
          <div class="dia">
            ${etiqueta}: üíß ${pipi} | üí© ${caca}
          </div>
        `;
      }
    }

    picker.addEventListener("change", render);
    render();
  </script>

</body>
</html>
