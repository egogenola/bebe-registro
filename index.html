<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro diario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }

    h1 {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }

    .panel {
      background: #f5f5f5;
      padding: 10px;
      margin-top: 15px;
      font-size: 14px;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Registro diario</h1>

  <button onclick="agregarRegistro('PIPI')">PIP√ç</button>
  <button onclick="agregarRegistro('CACA')">CACA</button>

  <input type="date" id="fecha" />

  <div class="panel" id="resumen"></div>

  <canvas id="grafico"></canvas>

  <div class="panel" id="registros"></div>

<script>
/* ======================
   ESTADO GLOBAL
====================== */

let registros = JSON.parse(localStorage.getItem("registros") || "[]");
let chart;

/* ======================
   FECHA
====================== */

const inputFecha = document.getElementById("fecha");

function hoyLocal() {
  const d = new Date();
  d.setHours(0,0,0,0);
  return d;
}

function setFechaHoy() {
  const h = hoyLocal();
  inputFecha.value = h.toISOString().split("T")[0];
}

function getFechaSeleccionada() {
  const [y,m,d] = inputFecha.value.split("-");
  return new Date(y, m - 1, d);
}

/* ======================
   REGISTROS
====================== */

function guardarRegistros() {
  localStorage.setItem("registros", JSON.stringify(registros));
}

function agregarRegistro(tipo) {
  const fecha = getFechaSeleccionada();
  const ahora = new Date();

  const timestamp = new Date(
    fecha.getFullYear(),
    fecha.getMonth(),
    fecha.getDate(),
    ahora.getHours(),
    ahora.getMinutes(),
    ahora.getSeconds()
  ).toISOString();

  registros.push({ tipo, timestamp });

  guardarRegistros();
  actualizarVista();
}

/* ======================
   UTIL FECHAS
====================== */

function mismaFecha(a, b) {
  return (
    a.getFullYear() === b.getFullYear() &&
    a.getMonth() === b.getMonth() &&
    a.getDate() === b.getDate()
  );
}

function ultimos7Dias() {
  const base = getFechaSeleccionada();
  const dias = [];

  for (let i = 6; i >= 0; i--) {
    const d = new Date(base);
    d.setDate(base.getDate() - i);
    dias.push(d);
  }
  return dias;
}

/* ======================
   VISTA
====================== */

function actualizarVista() {
  renderResumen();
  renderRegistros();
  renderGrafico();
}

/* ======================
   RESUMEN
====================== */

function renderResumen() {
  const cont = document.getElementById("resumen");
  const dias = ultimos7Dias();

  let html = "<strong>√öltimos 7 d√≠as:</strong><br>";

  dias.forEach(dia => {
    let pipi = 0;
    let caca = 0;

    registros.forEach(r => {
      const fr = new Date(r.timestamp);
      if (mismaFecha(fr, dia)) {
        if (r.tipo === "PIPI") pipi++;
        if (r.tipo === "CACA") caca++;
      }
    });

    html += `${dia.toLocaleDateString("es-AR", {
      weekday: "long",
      day: "2-digit",
      month: "2-digit"
    })}: üíß ${pipi} | üí© ${caca}<br>`;
  });

  cont.innerHTML = html;
}

/* ======================
   LISTADO
====================== */

function renderRegistros() {
  const cont = document.getElementById("registros");

  let html = "<strong>Registros:</strong><br>";

  registros
    .slice()
    .reverse()
    .forEach(r => {
      const f = new Date(r.timestamp);
      html += `${r.tipo} ‚Äì ${f.toLocaleString("es-AR")}<br>`;
    });

  cont.innerHTML = html;
}

/* ======================
   GRAFICO
====================== */

function renderGrafico() {
  const dias = ultimos7Dias();

  const labels = dias.map(d =>
    d.toLocaleDateString("es-AR", { weekday: "short" })
  );

  const pipiData = [];
  const cacaData = [];

  dias.forEach(dia => {
    let p = 0;
    let c = 0;

    registros.forEach(r => {
      const fr = new Date(r.timestamp);
      if (mismaFecha(fr, dia)) {
        if (r.tipo === "PIPI") p++;
        if (r.tipo === "CACA") c++;
      }
    });

    pipiData.push(p);
    cacaData.push(c);
  });

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("grafico"), {
    type: "line",
    data: {
      labels,
      datasets: [
        {
          label: "PIP√ç",
          data: pipiData,
          borderWidth: 2
        },
        {
          label: "CACA",
          data: cacaData,
          borderWidth: 2
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          precision: 0
        }
      }
    }
  });
}

/* ======================
   INIT
====================== */

setFechaHoy();
actualizarVista();

inputFecha.addEventListener("change", actualizarVista);
</script>

</body>
</html>
